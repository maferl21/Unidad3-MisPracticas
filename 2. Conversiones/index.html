    <div id="contenedor">
        <h1>Conversiones de Decimal a Binario | Decimal a Hexadecimal</h1>
        <form>
            <label>Introduce el numero</label>
            <input type="text" id="num" name="numero" value="">
            <!--
                <button type="button" onclick="esPar(numero.value)">Verificar</button>
                -->
            <button type="button" onclick="mostrarBinario(num.value)">Binario</button>
            <button type="button" onclick="mostrarHexa(num.value)">Hexadecimal</button>
            <button type="button" onclick="limpiar()">Limpiar Todos</button>
        </form>
    </div>
    

    <script type="text/javascript">
        function limpiar(){
            lista=document.querySelectorAll('p');
            if(lista.length!=0){
                i=lista.length-1;  // posiciona en el último párrafo creado
                while(i>-1)
                    lista[i].parentNode.removeChild(lista[i--]);
            }
            else alert("No hay parrafos a eliminar");
        }
    
        function mostrarBinario(numero){
             parrafo = document.createElement("p");
             contenido = document.createTextNode("El número "+numero+" en Binario es "+binario(numero));  
             parrafo.appendChild(contenido);
             document.body.appendChild(parrafo);
             document.getElementById("num").value="";
        }
        function mostrarHexa(numero){
            parrafo = document.createElement("p");
            contenido = document.createTextNode("El número "+numero+" en Hexadecimal es "+hexa(numero));  
            parrafo.appendChild(contenido);
            document.body.appendChild(parrafo);
            document.getElementById("num").value="";
        }

        function binario(numero) {
            var r="";
            var n = parseInt(numero,10);
            while(n!=0){
                res = n %2;
                n=Math.trunc(n/2);
                r=""+res+r;
            }
            return r;
        }
        function hexa(numero){
            var res, c;
            var salida="";
            while (numero>0){
                res=numero%16;
                if(res>9)
                    salida=""+calcResiduo(res)+salida;
                else 
                    salida=""+res+salida;
                numero=Math.trunc(numero/16);
                c++;
            }
            return salida;
        }

        function calcResiduo(res){
            switch (res){
                case 10: return 'A';
                case 11: return 'B';
                case 12: return 'C';
                case 13: return 'D';
                case 14: return 'E';
                case 15: return 'F';
            }
        }
    </script>
